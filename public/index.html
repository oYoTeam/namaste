<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    
    <title>Namaste - Il buongiorno si vede dal Codello</title>

    <link type="text/css" rel="stylesheet" href="./css/style.css" media="screen">
</head>
<body>
	<div id="wrapper">
        <div id="currentStatus">Awaiting value...</div>
        <div id="currentValue"></div>
	</div>

    <div class="bottoni">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
    </div>

    <p class="click-nome">nome</p>
    <div class="nome"><p>Complimenti! La tua azienda sta andando sempre meglio, oggi festeggerai dando un aumento a tutti!</p></div>

    <div class="colonna"></div>

    <div class="codello-container">
        <div class="row fabryz-waiting hidden box_transition">
            <img src="/img/00.png" alt="fabryz-waiting" title="fabryz-waiting" />
        </div>
        <div class="row fabryz-come_closer hidden box_transition">
            <img src="/img/02.png" alt="fabryz-come_closer" title="fabryz-come_closer" />
        </div>
        <div class="row fabryz-thinking hidden box_transition">
            <img src="/img/01.png" alt="fabryz-thinking" title="fabryz-thinking" />
        </div>
        <div class="row fabryz-saying hidden box_transition">
            <img src="/img/03.png" alt="fabryz-saying" title="fabryz-saying" />
        </div>
    </div>

    <canvas id="myCanvas" width="1200" height="500"></canvas>

    <script type="text/javascript" src="./socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./js/jquery-1.10.2.min.js"></script>

    <script type="text/javascript" src="./js/Player.js"></script>
    <script type="text/javascript" src="./js/woolyarn.js"></script>

    <script type="text/javascript" src="./js/transition-events.js"></script>

    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
