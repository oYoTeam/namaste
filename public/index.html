<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    
    <title>Namaste - Il buongiorno si vede dal Codello</title>

    <link type="text/css" rel="stylesheet" href="./css/style.css" media="screen">
</head>
<body>
	<div id="wrapper">
        <div id="currentStatus">Awaiting value...</div>
        <div id="currentValue"></div>
	</div>

    <div class="real-wrapper">
        <h1 class="megaTitle">Namaste</h1>
        <div class="clear"></div>
        <div class="left-block">
            <div class="codello-container">
                <div class="row fabryz-waiting hidden box_transition">
                    <img src="/img/00.png" alt="fabryz-waiting" title="fabryz-waiting" />
                </div>
                <div class="row fabryz-come_closer hidden box_transition">
                    <img src="/img/01.png" alt="fabryz-come_closer" title="fabryz-come_closer" />
                </div>
                <div class="row fabryz-thinking hidden box_transition">
                    <img src="/img/02.png" alt="fabryz-thinking" title="fabryz-thinking" />
                </div>
                <div class="row fabryz-animation hidden box_transition">
                    <img src="/img/03.png" alt="fabryz-animation" title="fabryz-animation" />
                </div>
                <div class="row fabryz-saying-ok hidden box_transition">
                    <img src="/img/mood_ok.png" alt="fabryz-saying-ok" title="fabryz-saying-ok" />
                </div>
                <div class="row fabryz-saying-no hidden box_transition">
                    <img src="/img/mood_no.png" alt="fabryz-saying-no" title="fabryz-saying-no" />
                </div>
                <div class="row fabryz-saying-max hidden box_transition">
                    <img src="/img/mood_ok.png" alt="fabryz-saying-max" title="fabryz-saying-max" />
                </div>
            </div>
        </div>
        <div class="right-block">
            <p class="click-nome">nome</p>
            <div class="nome">
                <p>Namaste H-artista!<br /><br />Avvicinati e ti dir&ograve; il vero.</p>
            </div>        
        </div>
        <div class="clear"></div>
    </div>

    <div class="colonna"></div>

    <canvas id="myCanvas" width="1200" height="500"></canvas>
    
    <script type="text/javascript" src="./socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./js/jquery-1.10.2.min.js"></script>

    <script type="text/javascript" src="./js/Player.js"></script>
    <script type="text/javascript" src="./js/woolyarn.js"></script>

    <script type="text/javascript" src="./js/transition-events.js"></script>

    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
